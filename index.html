<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Darwin Rinderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <div class="width-control">
        <nav class="navbar is-transparent sit-behind">
            <div class="navbar-brand">
                <a id="nav-burger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                <a class="navbar-item" href="#">
                    <span class="name">DARWIN RINDERER</span>
                </a>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">
                        <span class="header-word">About me</span>
                    </a>
                    <a class="navbar-item" href="#">
                        <span class="header-word">Drafted patents</span>
                    </a>
                    <a class="navbar-item" href="#">
                        <span class="header-word">Development</span>
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <i class="fab fa-github-square github-icon"></i>
                            </p>
                            <p class="control">
                                <img src="assets/images/glyph.png" class="free-code-camp-icon">
                            </p>
                            <p class="control">
                                <i class="fab fa-linkedin linkedin-icon"></i>
                            </p>
                            <p class="control">
                                <i class="fab fa-twitter-square twitter-icon"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="particles-js"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', './assets/particles/particles.json', function() {
            console.log('particles.js config loaded');
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get all "navbar-burger" elements
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
            // Add a click event on each of them
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                // Get the target from the "data-target" attribute
                var target = $el.dataset.target;
                var $target = document.getElementById(target);
                // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                $el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
                });
            });
        }
    });
    </script>
</body>
</html>
